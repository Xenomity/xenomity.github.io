<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1{% if site.comments.facebook.appid %}&appId={{ site.comments.facebook.appid }}{% endif %}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-comments"
  data-href="{{site.url}}{{page.url}}"
  data-version="v2.5"
  data-numposts="{{ site.comments.facebook.num_posts }}"
  data-colorscheme="{{ site.comments.facebook.colorscheme }}"
  data-width="100%">
</div>
